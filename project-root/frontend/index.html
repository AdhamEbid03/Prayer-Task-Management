<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task and Prayer Management</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <script src="script.js"></script>
  <header>
    <h1>Prayer Task Management</h1>
  </header>

  <main>
    <section id="prayers">
      <h2>Today's Prayer Times</h2>
      <ul id="prayer-times">
        <!-- Prayer times will be dynamically added here -->
      </ul>
    </section>

    <section id="user-actions">
      <h2>User Profile</h2>
      <button id="fetch-user-btn">Get User Info</button>
      <div id="user-info">
        <!-- User info will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prayer Management App</p>
  </footer>

  
</body>
</html>
